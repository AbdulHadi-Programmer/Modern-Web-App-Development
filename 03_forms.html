<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General body styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f7fc;
    margin: 0;
    padding: 0;
}

/* Heading Styles */
h1 {
    text-align: center;
    color: #333;
    margin: 30px 0;
}

/* Form container */
form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
}

/* Form inputs and labels */
form div {
    margin-bottom: 20px;
}

form label {
    font-size: 16px;
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
    display: inline-block;
}

form input,
form select,
form textarea {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    background-color: #f9f9f9;
}

form input[type="radio"],
form input[type="checkbox"] {
    width: auto;
    margin-right: 10px;
}

form textarea {
    resize: vertical;
}

/* Focused input field styles */
form input:focus,
form select:focus,
form textarea:focus {
    border-color: #4CAF50;
    outline: none;
}

/* Submit Button styles */
form button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
}

form button:hover {
    background-color: #45a049;
}

/* Responsive Styles */
@media screen and (max-width: 768px) {
    form {
        width: 90%;
        padding: 15px;
    }
}

    </style>
</head>
<body>
    <!-- We can add required becuase if a field is must to fill then it is used and it is written in both ways: 
     required , required="true" -->
    <h1>Forms in HTML</h1>
    <!-- action mean where to send the data as this backend related topic -->
    <form action="">
        <div>
            <!-- for is associated to input tag id attribute to link bot  
             ( label for = input id ) both is associated with each other-->
            <label for="name">Name :</label>
            <input id="name" type="text" placeholder="Enter Name" required>  
        </div>
        <div>
            <!-- Phone  -->
            <label for="ph">Phone :</label>
            <input type="tel" id="ph" placeholder="Enter Phone" required>
        </div>
        <div>
            <!-- Email -->
             <label for="email">Email :</label>
             <input type="email" id="email" placeholder="Enter Email" required>
        </div>
        <div>
            <!-- Password -->
            <label for="password">Password :</label>
            <input type="password" id="password" placeholder="password" required>
        </div>
        <div>
            <!-- Date of Birth  -->
             <label for="dob">Date of Birth Date :</label>
             <input type="date" id="dob" required>
        </div>
        <div>
            <!-- Dropdown (Select Input) for Gender -->
            <label for="gender" required>Gender :</label>
            <select id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <!-- Radio Button for Subscription Plan -->
         <div>
            <!-- for creating multiple option to select for radio we have to give same name in input and type="radio" -->
            <p>Subscription Plan :</p>
            <input id="basic" type="radio" name="subscription" value="basic">
            <label for="basic">Basic</label>
            
            <input  id="premium" type="radio" name="subscription" value="basic">
            <label for="premium">Premium</label>
            
            <input  id="vip" type="radio" name="subscription" value="basic">
            <label for="vip">VIP</label>
         </div>
        <!-- Checkboxes for agreeing to terms -->
         <div>
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree terms and conditions</label>
         </div>
         <!-- Text Area for Comments -->
          <div>
            <label for="comments">Comments</label>
            <textarea id="comments" placeholder="Enter your comments" rows="4"></textarea>
          </div>
          <!-- Submit Button -->
          <div>
            <button type="submit">Submit</button>
          </div>

    </form>
</body>
</html>
