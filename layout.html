<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadi's Blog</title>
</head>

<body>
    <!-- Creating a Page Layout: -->
    <!-- header, main, footer -->
    <header>This is header
        <nav>
            <!-- a tag attribute: target include blank (open on new page),   -->
            <a href="http://google.com.pk" target="blank">Google Pak</a>
            <a href="http://google.com.au" target="blank">Google Au</a>
            <a href="http://google.com.co" target="blank">Google Co</a>
            <!-- We can also add download file path using anchor tag not only displaying links -->
        </nav>
    </header>

    <main>This is main
        <!-- It can contain multiple tags -->
        <section>
            <article>
                This is an Article Tag
                <!-- div is block level element contain 100% width by default -->
                <div>
                    This is content inside div 
                </div>
                <!-- span is an inline level element contain only the required space -->
                 <span>I am another span</span>
            </article>
        </section>

        <!-- aside tag include recommendation or side ads displaying etc or sidebar also  -->
        <aside>
            This is Aside 
        </aside>
    </main>

    <footer>this is footer</footer>
</body>

</html>
